<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tabla con dos columnas</title>
</head>
<body>

	<!--aqui aparecera la el contenido de JavaScript-->
	<table width="400" border="2" id="filas">
	
	</table>

	<script>

		correlativo= 0;
		var etiquetas = "";
		var incremento = 0;

		//agrego la fila de los encabezados
		etiquetas += "<tr><td>Columna 1</td><td>Columna2</td></tr>"; 
		
		for (var i =1; i <=10; i++) {
			etiquetas += "<tr><td>" + i + "</td><td>" + (parseInt(i) * parseInt(i)) + "</td></tr>";
		}
		
		document.getElementById("filas").innerHTML = etiquetas;

	</script>

</body>
</html>
